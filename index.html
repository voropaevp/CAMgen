    <h2>3.1    Technical Environment</h2>
    The proposed backup solution for the data center environment consists of the following components:
    <ul>
        <li>One Microsoft Windows Server 2008 Master Server installed in the primary site</li>
        <li>The Master Server is clustered using Microsoft Windows Server 2008 MSCS.</li>
        <li>Tape devices are connected to the master server.</li>
        <li>Basic disk storage units are connected to the master server.</li>
        <li>90 Standard Windows Clients backup across the LAN.</li>
        <li>NDMP filers backup across the LAN to the tape devices.</li>
